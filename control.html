    <script>
      function convertDifftoTime_all(mdiff) {
        var msec = mdiff;
        var hh = Math.floor(msec / 1000 / 60 / 60);
        msec -= hh * 1000 * 60 * 60;
        var mm = Math.floor(msec / 1000 / 60);
        msec -= mm * 1000 * 60;
        var ss = Math.floor(msec / 1000);
        msec -= ss * 1000;
        return hh + ":" + mm + ":" + ss;
      }

      function convertDifftoTime(mdiff) {
        var msec = mdiff;
        var ss = Math.floor(msec / 1000);
        msec -= ss * 1000;
        return "" + ss;
      }
